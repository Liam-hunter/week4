
<h1>Login to your account</h1>
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" 
      aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" 
      placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <button (click)="loginFormSubmission()" type="submit" class="btn btn-primary" id="submit-button">Submit</button>
    <br>


    <div class="errorMessage">
      {{errorMessage}}
    </div>
  </form>
